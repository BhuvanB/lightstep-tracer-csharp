version: 2
jobs:
  build-and-test:
    docker:
      - image: aparker/circleci-dotnet-mono:latest
    steps:
      - checkout
      - run: dotnet tool install -g dotnet-xunit-to-junit
      - run: dotnet tool install -g Cake.Tool -t=Test
      - run: export PATH="$PATH:/root/.dotnet/tools"
      - run: dotnet cake build.cake 
      - run: dotnet xunit-to-junit ./build/LightStep.Tests.dll.xml ./build/LightStep.Tests.dll.junit.xml
      - store_test_results:
          path: build/LightStep.Tests.dll.junit.xml

  publish:
    docker:
      - image: aparker/circleci-dotnet-mono:latest
    steps:
      - checkout
      - run: dotnet tool install -g dotnet-xunit-to-junit
      - run: dotnet tool install -g Cake.Tool 
      - run: export PATH="$PATH:/root/.dotnet/tools"
      - run: dotnet cake build.cake -t=Publish
      - run: dotnet xunit-to-junit ./build/LightStep.Tests.dll.xml ./build/LightStep.Tests.dll.junit.xml
      - store_test_results:
          path: build/LightStep.Tests.dll.junit.xml

workflows:
  version: 2
  untagged-build:
    jobs:
      - build-and-test
  tagged-build:
    jobs:
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/